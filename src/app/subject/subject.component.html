<section>
    <div class="container mt-4">
        <h2>Subjects</h2>
        <div class="row mt-4">
            <div *ngFor="let subject of subjects" class="col-md-6 mb-4">
                <div class="subject-box">
                    <div class="img-container container pt-3">
                        <img [src]="subject.image" width="100%" height="100%" [alt]="subject.name">
                    </div>
                    <div class="container content-container py-4">
                        <h4>{{subject.name}}</h4>
                        <p>{{subject.description}}</p>
                        <div class="d-flex flex-wrap align-items-center gap-3">
                            <div class="alert p-0">
                                Condition:
                            </div>
                            <div [class]="subject.status == 'active' ? 'alert-success' : 'alert-warning' "
                                class="alert custom-alert">
                                {{subject.status}}
                            </div>
                        </div>
                        <a class="pointer">Add Exam <i class="fa-solid fa-arrow-right-long ms-2"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
